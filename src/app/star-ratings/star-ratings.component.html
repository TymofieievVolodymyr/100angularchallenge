<div class="container">
    <div class="header">
        
            <i class="fa fa-info-circle"></i>
            <h3>Star Ratings</h3>
        
    </div>
    <div class="content">
        <ng-content></ng-content>
        <div class="show">
            <i class="fa fa-star" *ngFor="let i of fullstars"></i>
            <i class="fa fa-star-half-o" *ngFor="let i of halfstars"></i>
            <i class="fa fa-star-o" *ngFor="let i of emptystars"></i>
        </div>
    </div>
</div>
