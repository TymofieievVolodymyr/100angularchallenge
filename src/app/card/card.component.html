        <h4>{{title}}</h4>
        <h5>{{subtitle}}</h5>
    </div>
    <br/>
    <div class="body">
        <ng-content select="[body]"></ng-content>
    </div>
    <br/>
    <div class="footer">
        <ng-content select="[footer]"></ng-content>
    </div>
</div>
